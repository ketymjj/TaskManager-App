
<div class="container mt-5">
  <h1>{{descTitulo}}</h1>
<form [formGroup]="tarefaForm" (ngSubmit)="submit()" #formDir="ngForm">
 <div class="card rounded shadow-sm">
   <div class="p-3">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Titulo</label>
        <input type="text" placeholder="Insira o titulo!" class="form-control" formControlName="titulo">
      </div>
      <div class="form-group col-md-6">
        <label class="form-label">Descricao</label>
        <input type="text" placeholder="Insira a descrição!" class="form-control" formControlName="descricao">
      </div>
      <div class="form-group col-md-3">
        <label class="form-label">Data Conclusao</label>
        <input type="text" placeholder="Insira a descrição!" class="form-control" formControlName="dataConclusao">
      </div>
      <div class="form-group col-md-3">
        <label class="form-label">Situação</label>
        <select class="form-select" formControlName="status">
          <option value="Pendente" selected>Pendente</option>
          <option value="EmProgresso">Em Progresso</option>
          <option value="Concluida">Concluída</option>
          <option value="Cancelada">Cancelada</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label class="form-label">Prioridade</label>
        <select class="form-select" formControlName="prioridade">
          <option value="Baixa" selected>Baixa</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
        </select>
      </div>
      <div class="d-flex mt-3">
          <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
          <a class="btn btn-info w-50" [routerLink]="['/listatarefa', dadosTarefa?.id]" >Voltar</a>
      </div>
    </div>
  </div>
</div>
</form>
</div>
