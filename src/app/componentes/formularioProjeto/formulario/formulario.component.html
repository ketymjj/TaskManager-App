
<div class="container mt-5">
    <h1>{{descTitulo}}</h1>
 <form [formGroup]="projetoForm" (ngSubmit)="submit()" #formDir="ngForm">
   <div class="card rounded shadow-sm">
     <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Nome do Projeto</label>
          <input type="text" class="form-control" [ngClass]="cssValidator(f.nome)"
          formControlName="nome" placeholder="Insira o nome do projeto !">
          <div *ngIf="f.nome.errors?.required && f.nome.touched" class="invalid-feedback">
            Nome é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="form-label">Descricao</label>
          <input type="text" placeholder="Insira a descrição!" class="form-control" formControlName="descricao">
        </div>
        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/']" >Voltar</a>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
