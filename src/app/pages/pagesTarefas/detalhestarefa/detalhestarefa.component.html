
<div class="container mt-5">
  <h1>Detalhes Tarefa</h1>
  <form >
      <div class="mt-3">
          <label class="form-label">Titulo</label>
          <input type="text" placeholder="Titulo!" class="form-control" value="{{tarefa.titulo}}" class="form-control" disabled/>
      </div>

      <div class="mt-3">
        <label class="form-label">Descrição</label>
        <input type="text" placeholder="Insira o descrição!" value="{{tarefa.descricao}}" class="form-control" disabled/>
      </div>
      <div class="mt-3">
        <label class="form-label">Data da conclusão</label>
        <input type="text" placeholder="Insira a data Conclusao!" value="{{tarefa.dataConclusao}}" class="form-control" disabled/>
      </div>
      <div class="form-group col-md-3">
        <label class="form-label">Situação</label>
        <select class="form-select" class="form-control" disabled formControlName="status">
          <option value=0 selected>Pendente</option>
          <option value=1 >EmProgresso</option>
          <option value=2 >Concluida</option>
          <option value=3 >Cancelada</option>
        </select>
    </div>
    <div class="form-group col-md-3">
      <label class="form-label">Prioridade</label>
      <select class="form-select"  class="form-control" disabled formControlName="prioridade">
        <option value="0" selected>Baixa</option>
        <option value="1">Media</option>
        <option value="2">Alta</option>
      </select>
    </div>

      <div class="d-flex mt-3">
          <a class="btn btn-info w-100" [routerLink]="['/lista', tarefa.projetoId]" >Voltar</a>
      </div>
  </form>
</div>
