
<div class="container mt-5">
    <h1>Detalhes Projeto</h1>
    <form >
        <div class="mt-3">
            <label class="form-label">Nome do projeto</label>
            <input type="text" placeholder="Insira o Nome!" class="form-control" value="{{projeto.nome}}" disabled/>
        </div>

        <div class="mt-3">
          <label class="form-label">CPF</label>
          <input type="text" placeholder="Insira o CPF!" value="{{projeto.descricao}}" class="form-control" disabled/>
        </div>

        <div class="d-flex mt-3">
            <a class="btn btn-info w-100" [routerLink]="['/']" >Voltar</a>
        </div>
    </form>
</div>
